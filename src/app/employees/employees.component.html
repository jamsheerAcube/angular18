<h1>Grouping of Form Controls</h1>

<div style="margin: 50px;border: 1px solid green;padding: 20px; width: 300px;">
    <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label>Email : </label>
            <input type="text" formControlName="email" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f['email'].errors }" />
        </div>

        <div formGroupName="name">
            <div class="form-group">
                <label>First Name : </label>
                <input type="text" formControlName="firstName" class="form-control" />
    

       


            </div>

            <div class="form-group">
                <label>Last Name : </label>
                <input type="text" formControlName="lastName" class="form-control" />
                <!-- <div *ngIf="submitted && f['name.lastName'].errors" class="invalid-feedback">
                    <div *ngIf="f['name.lastName'].errors['required']">Last Name is required</div>
                </div> -->
            </div>
        </div>


        <br>
        <button type="submit">Submit</button>
    </form>
</div>
<div>
    {{employeeForm.value| json}}
</div>
